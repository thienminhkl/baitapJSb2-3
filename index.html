<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <h2>Bài tập 1: Tính tiền lương nhân viên</h2>

        <form class="w-50">
            <div class="form-group">
                <label for="">Nhập số ngày làm</label>
                <input type="number" class="form-control" id="workDays">
            </div>

            <button id="salary1" type="button" class="btn btn-primary">Submit</button>
            <p id="txtSalary1" class="alert alert-success"></p>
        </form>


        <h2>Bài tập 2: Tính giá trị trung bình</h2>

        <form class="w-50">
            <div class="form-group">
                <label for="">Nhập số thứ nhất</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label for="">Nhập số thứ hai</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="form-group">
                <label for="">Nhập số thứ ba</label>
                <input type="number" class="form-control" id="num3">
            </div>
            <div class="form-group">
                <label for="">Nhập số thứ tư</label>
                <input type="number" class="form-control" id="num4">
            </div>
            <div class="form-group">
                <label for="">Nhập số thứ năm</label>
                <input type="number" class="form-control" id="num5">
            </div>

            <button id="average2" type="button" class="btn btn-primary">Submit</button>
            <p id="txtAverage2" class="alert alert-success"></p>
        </form>


        <h2>Bài tập 3: Quy đổi tiền</h2>

        <form class="w-50">
            <form class="w-50">
                <div class="form-group">
                    <label for="" aria-placeholder="$">Nhập số tiền cần đổi (USD)</label>
                    <input type="number" class="form-control" id="money">
                </div>
                <button id="exchange1" type="button" class="btn btn-primary">Submit</button>
                <p id="txtExchange1" class="alert alert-success"></p>
            </form>
        </form>

        <h2>Bài tập 4: Tính diện tích và chu vi hình chữ nhật</h2>

        <form class="w-50">
            <form class="w-50">
                <div class="form-group">
                    <label for="" aria-placeholder="$">Nhập chiều dài</label>
                    <input type="number" class="form-control" id="length">
                </div>

                <div class="form-group">
                    <label for="" aria-placeholder="$">Nhập chiều rộng</label>
                    <input type="number" class="form-control" id="width">
                </div>
                <button id="calc4" type="button" class="btn btn-primary">Submit</button>
                <p id="txtArea" class="alert alert-success"></p>
                <p id="txtCircumference" class="alert alert-success"></p>
            </form>
        </form>

        <h2>Bài tập 5: Tính tổng 2 ký số</h2>

        <form class="w-50">
            <form class="w-50">
                <div class="form-group">
                    <label for="" aria-placeholder="$">Nhập số có 2 chữ số</label>
                    <input type="number" class="form-control" id="5number">
                </div>

                <button id="calc5" type="button" class="btn btn-primary">Submit</button>
                <p id="txtSum" class="alert alert-success"></p>
            </form>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

</body>

</html>
